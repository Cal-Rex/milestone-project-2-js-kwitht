<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Qwetht!</title>
</head>
<body>
<div class="loading-screen" id="loading"><p>loading...</p></div>
<!-- grid containing game -->
<div class="game-start-menu" id="game-loaded">
<!-- title and introductory text that vanished once a game starts -->
    <header>
    <h1>Qwetht</h1>
    <h2 id="intro-text"></h2>
    <p id="encounter-text"></p>
    </header>
<!-- images for narrative of game will be displayed here by changing background images -->
    <div class="story-box-start-bg" id="story-box">
        <div class="keep-going-btn"><button class="load btn" id="keep-going">Let's go!</button></div>
        <div class="story" id="story-bg"></div>
        <div class="load job" id="job-icon"></div>
    </div>
    <div class="you-outcome-css you-died-css" id="you-died-js-target">
        <p id="dead">You Died</p>
        <p id="death-text"></p>
    </div>

<!-- boxes that display Stat values for chosen class -->
    <div class="load stat-values" id="str-num">0</div>
    <div class="load stat-values" id="dex-num">0</div>
    <div class="load stat-values" id="cun-num">0</div>
    <div class="load stat-values" id="strength">Strength</div>
    <div class="load stat-values" id="dexterity">Agility</div>
    <div class="load stat-values" id="cunning">Cunning</div>

<!-- buttons that allow you to choose your class at the start of the game -->
    <div class="start btn-box" id="knight-choice">
        <button class="btn start-btn" id="choose-knight">
            Play as a Knight
        </button>
        </div>

    <div class="start btn-box" id="thief-choice">
        <button class="btn start-btn" id="choose-thief">
            Play as a Thief
        </button>
    </div>

    <div class="start btn-box" id="merchant-choice">
        <button class="btn start-btn" id="choose-merchant">
            Play as a Merchant
        </button>
    </div>

<!-- game buttons that are used to determine actions when game is running, and start new game button -->
    <div class="load btn-box" id="actions">
        <button class="btn" id="fight-btn">
            Do It!
        </button>
    </div>

    <div class="btn-box" id="progress-ng">
        <button class="btn" id="new-game">
            Start a new Qwetht!
        </button>
        <p id="encounter-log">Journey <span id="encounter-counter">0</span>0% complete</p>
    </div>

    <div class="load btn-box" id="run-actions">
        <button class="btn" id="flee-btn">
            Run Away!
        </button>
    </div>
</div>

<!-- footer and game instructions-->
<footer>
    <p>Game developed by Cal-Rex<br>
    Check out my GitHub!</p>
</footer>
    <script src="assets/js/script.js"></script>
    <a href="404.html">404</a>
</body>
</html>
