<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Kwitht!</title>
</head>
<body>
<!-- grid containing game -->
    <div id="game">
<!-- title and introductory text that vanished once a game starts -->
    <header>
    <h1>Kwitht</h1>
    <h2 id="intro-text"></h2>
    <p id="encounter-text"></p>
    </header>

<!-- images for narrative of game will be displayed here by changing background images -->
    <div id="story-box">
        <div id="story-bg">
            <div class="load start" id="job-icon"><button id="keep-going">Keep Going!</button></div>
        </div>
    </div>

<!-- boxes that display Stat values for chosen class -->
    <div class="load stat-values" id="str-num">0</div>
    <div class="load stat-values" id="dex-num">0</div>
    <div class="load stat-values" id="cun-num">0</div>
    <div class="load stat-values" id="strength">Strength</div>
    <div class="load stat-values" id="dexterity">Dexterity</div>
    <div class="load stat-values" id="cunning">Cunning</div>

<!-- buttons that allow you to choose your class at the start of the game -->
    <div class="start btn-box" id="Knight-choice">
        <button class="start-btn" id="choose-knight">
            Play as a Knight
        </button>
        </div>

    <div class="start btn-box" id="thief-choice">
        <button class="start-btn" id="choose-thief">
            Play as a Thief
        </button>
    </div>

    <div class="start btn-box" id="merchant-choice">
        <button class="start-btn" id="choose-merchant">
            Play as a Merchant
        </button>
    </div>

<!-- game buttons that are used to determine actions when game is running, and start new game button -->
    <div class="load btn-box" id="actions">
        <button class="btn" id="fight-btn">
            Fight!
        </button>
        <button class="btn" id="smarts-btn">
            Use Smarts...
        </button>
    </div>

    <div class="btn-box" id="progress-ng">
        <button class="btn" id="new-game">
            Start a new Kwitht!
        </button>
        <p>Journey <span id="encounter-counter">0</span>0% complete</p>
    </div>

    <div class="load btn-box" id="run-actions">
        <button class="btn" id="flee-btn">
            Run Away!
        </button>
    </div>
</div>

<!-- footer and game instructions-->
<footer>
    <p>Game developed by Cal-Rex<br>
    Check out my GitHub!</p>
</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
